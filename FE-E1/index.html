<html lang="en">
<head>
  <head>
    <meta charset="utf-8" />
    <title>Basic</title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./src/css/normalize.css" />
    <link rel="stylesheet" href="./src/css/skeleton.css" />
</head>
<body>
  <div class="container">
    <!-- PRoductos -->
    <div class="row">
      <h2>Productos Disponibles</h2>
      <ul class="one-half column" style="margin-top: 5%" id="container"></ul>
    </div>
    <!-- form modif -->
    <div class="row">
      <div id="container-update"></div>
    </div>
    <!-- Form -->
    <div style="margin-top: 5%">
      <h2>Ingresar Producto Nuevo</h2>
      <form>
        <div class="row">
          <div class="twelve columns">
            <label for="name">Nombre</label>
            <input class="u-full-width" type="text" id="name" />
          </div>
        </div>
        <div class="row">
          <div class="twelve columns">
            <label for="description">Descripcion</label>
            <input class="u-full-width" type="text" id="description" />
          </div>
        </div>
        <div class="row">
          <div class="twelve columns">
            <label for="thumbnail">Imagen</label>
            <input class="u-full-width" type="text" id="thumbnail" placeholder="un numero"/>
          </div>
        </div>
        <div class="row">
          <div class="twelve columns">
            <label for="price">Precio</label>
            <input class="u-full-width" type="text" id="price" />
          </div>
        </div>
        <div class="row">
          <div class="twelve columns">
            <label for="code">Codigo</label>
            <input class="u-full-width" type="text" id="code" />
          </div>
        </div>
        <input type="button" onclick="addItem(event)" value="agregar producto"/>
      </form>
      <p>F5 üôè</p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

  <script src="./src/script.js"></script>
